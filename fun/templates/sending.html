<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Your Surprise ðŸ’Œ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            margin: 0;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Bouncing dots container */
        .dots-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        /* Each dot */
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #e91e63;
            animation: smoothBounce 1.5s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        /* Smooth bouncing animation */
        @keyframes smoothBounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Staggered animation for each dot */
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Message container with fade effect */
        .message {
            font-size: 1.6rem;
            font-weight: bold;
            color: #e91e63;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 4s forwards ease-in-out;
        }

        /* Fade-in text animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Emphasizing part of the text */
        .highlight {
            color: #d81b60;
            font-size: 1.8rem;
        }

    </style>
</head>
<body>

    <!-- Bouncing dots animation -->
    <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Fading message below the animation -->
    <div class="message">
        <span>Your surprise is almost ready... ðŸ’Œ</span><br>

        <span class="highlight">Donâ€™t miss it! ðŸŽ‰</span>
    </div>

</body>
</html>
